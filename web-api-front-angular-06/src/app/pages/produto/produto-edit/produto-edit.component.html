<app-header></app-header>
<main>
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <legend>Alteração de Produto</legend>
            <div class="pure-control-group">
                <label>Id:</label>
                <input type="text" id="id" value="{{Produto.Id}}" disabled>
            </div>
            <div class="pure-control-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="this.Produto.Nome">
            </div>
            <div class="pure-control-group">
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" name="estoque" [ngModel]="this.Produto.Estoque" (ngModelChange)="this.Produto.Estoque=$event" placeholder="Digite o estoque">
            </div>
            <div class="pure-controls">
                <button type="button" (click)="alterar()" class="pure-button pure-button-primary">Alterar</button>
                <button type="reset" (click)="excluir()" class="pure-button">Excluir</button>
                <button type="button" routerLink="/produtos" class="pure-button">Voltar</button>
            </div>
        </fieldset>
    </form>
</main>
<app-footer></app-footer>
