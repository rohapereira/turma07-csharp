<app-header></app-header>
<main>
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <legend>Alteração de Pacientes</legend>
            <div class="pure-control-group">
                <label>Codigo:</label>
                <input type="text" id="codigo" value="{{Paciente.Codigo}}" disabled>
            </div>
            <div class="pure-control-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="this.Paciente.Nome">
            </div>
            <div class="pure-control-group">
                <label for="dtnasc">Data Nasc:</label>
                <input type="date" id="dtnasc" name="dtnasc" 
                [ngModel]="this.Paciente.DataNascimento | date: 'yyyy-MM-dd'" 
                (ngModelChange)="this.Paciente.DataNascimento=$event">
            </div>
            <div class="pure-controls">
                <button type="button" (click)="alterar()" class="pure-button pure-button-primary">Alterar</button>
                <button type="reset" (click)="excluir()" class="pure-button">Excluir</button>
                <button type="button" routerLink="/pacientes" class="pure-button">Voltar</button>
            </div>
        </fieldset>
    </form>
</main>
<app-footer></app-footer>
