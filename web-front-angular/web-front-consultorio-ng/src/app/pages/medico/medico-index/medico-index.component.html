<app-header></app-header>
    <main>
        <div>
            <form class="pure-form">
                <label for="id">Id:</label>
                <input type="number" id="id" placeholder="Digite um Id">
                <label for="id">CRM:</label>
                <input type="text" id="crm" placeholder="Digite um CRM">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite um Nome">
                <button type="button" (click)="pesquisar()" class="pure-button pure-button-primary">Pesquisar</button>
                <button type="button" routerLink="/medicos/create" class="pure-button">Novo</button>
            </form>
        </div>
        <table class="pure-table pure-table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>CRM</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody data-list>
                <tr *ngFor="let medico of this.Medicos">
                    <td><a routerLink="/medicos/edit/{{medico.Id}}">{{medico.Id}}</a></td>
                    <td>{{medico.CRM}}</td>
                    <td>{{medico.Nome}}</td>
                </tr>
            </tbody>
        </table> 
    </main>
<app-footer></app-footer>
