<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./css/create.css">
</head>
<body>
    <header>
        <nav class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-heading pure-menu-link"><a href="../index.html" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item"><a href="../medicos/index.html" class="pure-menu-link">Medico</a></li>
                <li class="pure-menu-item"><a href="./index.html" class="pure-menu-link">Paciente</a></li>
                <li class="pure-menu-item"><a href="../medicamentos/index.html" class="pure-menu-link">Medicamento</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <legend>Cadastro de Pacientes</legend>
                <div class="pure-control-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite um Nome">
                </div>
                <div class="pure-control-group">
                    <label for="dtnasc">Data Nasc:</label>
                    <input type="date" id="dtnasc">
                </div>
                <div class="pure-controls">
                    <button type="button" onclick="enviar()" class="pure-button pure-button-primary">Enviar</button>
                    <button type="reset" class="pure-button">Limpar</button>
                    <button type="button" onclick="voltar()" class="pure-button">Voltar</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por Rodrigo Alves Pereira &copy;</p>
    </footer>
    <script src="./JS/create.js"></script>
</body>
</html>
